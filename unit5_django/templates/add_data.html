<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from File - Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container-fluid bg-light">
        <h1 class="display-1 text-center p-3 mb-2">Data from File - Add</h1>
        <form action="{% url 'add_data' %}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><b>Course</b></td>
                    <td><input class="form-control" type="text" name="course" required></td>
                </tr>
                <tr>
                    <td><b>Title</b></td>
                    <td><input class="form-control" type="text" name="title" required></td>
                </tr>
                <tr>
                    <td><b>Instructor</b></td>
                    <td><input class="form-control" type="text" name="instructor" required></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-primary m-3">Submit</button></td>
                    <td><a href="{% url 'display_data' %}" class="btn btn-danger m-3">Cancel</a></td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
